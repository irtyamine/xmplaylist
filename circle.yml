version: 2.1
jobs:
  test:
    docker:
      - image: circleci/node:14
      - image: circleci/postgres:12.1-alpine
        environment:
          POSTGRES_USER: postgres
          POSTGRES_DB: xmtest
    steps:
      - checkout
      - restore_cache:
        key: dependency-cache-{{ checksum "yarn.lock" }}
      - run:
          name: yarn-install
          command: yarn
      - run:
          name: build
          command: yarn build
      - save_cache:
        key: dependency-cache-{{ checksum "yarn.lock" }}
        paths:
          - ./node_modules
          - ./frontend/.next/cache
      # - run:
      #     name: build
      #     command: npm run build

workflows:
  version: 2
  test:
    # Run the test jobs first, then the release only when all the test jobs are successful
    jobs:
      - test
